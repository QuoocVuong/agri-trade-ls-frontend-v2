<header class="navbar bg-base-100 shadow-md sticky top-0 z-50">
  <div class="navbar-start">
    <!-- Nút mở Sidebar trên mobile (nếu dùng drawer của DaisyUI) -->
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <!-- TODO: Hiển thị menu mobile dựa trên role -->
        <li><a routerLink="/">Trang chủ</a></li>
        <li><a routerLink="/products">Sản phẩm</a></li>
        <!-- Thêm các mục menu khác -->
      </ul>
    </div>
    <!-- Logo -->
    <a routerLink="/" class="btn btn-ghost normal-case text-xl text-primary font-bold">AgriTradeLS</a>
  </div>

  <!-- Menu chính trên Desktop -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Trang chủ</a></li>
      <li><a routerLink="/products" routerLinkActive="active">Sản phẩm</a></li>
      <!-- Thêm các mục menu khác -->
      <!-- Ví dụ menu cho Farmer -->
      <li *ngIf="isFarmer()"><a routerLink="/farmer/dashboard" routerLinkActive="active">Kênh người bán</a></li>
      <!-- Ví dụ menu cho Admin -->
      <li *ngIf="isAdmin()"><a routerLink="/admin/dashboard" routerLinkActive="active">Quản trị</a></li>
    </ul>
  </div>

  <div class="navbar-end space-x-2">
    <!-- Thanh tìm kiếm (ví dụ đơn giản) -->
    <div class="form-control hidden md:block">
      <input type="text" placeholder="Tìm kiếm sản phẩm..." class="input input-bordered w-24 md:w-auto input-sm" />
    </div>

    <!-- Icon Thông báo (ví dụ) -->
    <button class="btn btn-ghost btn-circle">
      <div class="indicator">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
        <!-- Số lượng thông báo chưa đọc -->
        <span class="badge badge-xs badge-primary indicator-item">8</span>
      </div>
    </button>

    <!-- Icon Giỏ hàng (ví dụ) -->
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
          <span class="badge badge-sm indicator-item">3</span> <!-- Số lượng item trong giỏ -->
        </div>
      </label>
      <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
        <div class="card-body">
          <span class="font-bold text-lg">3 Items</span>
          <span class="text-info">Subtotal: $999</span>
          <div class="card-actions">
            <a routerLink="/cart" class="btn btn-primary btn-block btn-sm">Xem giỏ hàng</a>
          </div>
        </div>
      </div>
    </div>

    <!-- User Avatar / Login Button -->
    <ng-container *ngIf="isLoggedIn(); else loginButton">
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
            <img [src]="user()?.avatarUrl || 'assets/images/default-avatar.png'" alt="User Avatar" />
          </div>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li><a routerLink="/user/profile">Trang cá nhân</a></li>
          <li><a routerLink="/user/orders">Đơn hàng của tôi</a></li>
          <!-- Thêm link khác -->
          <li><a (click)="logout()">Đăng xuất</a></li>
        </ul>
      </div>
    </ng-container>
    <ng-template #loginButton>
      <a routerLink="/auth/login" class="btn btn-primary btn-sm">Đăng nhập</a>
      <a routerLink="/auth/register" class="btn btn-ghost btn-sm">Đăng ký</a>
    </ng-template>

  </div>
</header>
