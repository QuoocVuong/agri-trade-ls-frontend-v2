<div class="file-uploader-container">
  <!-- Input ẩn để chọn file -->
  <input type="file" class="file-input file-input-bordered file-input-sm w-full max-w-xs hidden" #fileInput (change)="onFileSelected($event)" accept="image/*" />
  <!-- Nút để kích hoạt input file -->
  <button type="button" class="btn btn-sm btn-outline btn-secondary" (click)="fileInput.click()" [disabled]="isUploading()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" /></svg>
    {{ isUploading() ? 'Đang tải lên...' : (fileName() || 'Chọn hoặc kéo ảnh') }}
  </button>

  <!-- Thanh tiến trình -->
  <progress *ngIf="isUploading() && uploadProgress() !== null"
            class="progress progress-primary w-full mt-2"
            [value]="uploadProgress()" max="100">
  </progress>
  <span *ngIf="isUploading() && uploadProgress() !== null" class="text-xs text-primary">{{ uploadProgress() }}%</span>

  <!-- Hiển thị lỗi upload -->
  <p *ngIf="errorMessage()" class="text-error text-xs mt-1">{{ errorMessage() }}</p>
</div>
