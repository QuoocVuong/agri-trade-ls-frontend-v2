<div class="container mx-auto px-4 py-8 md:py-12 lg:py-16">
  <div class="max-w-3xl mx-auto">
    <header class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-extrabold text-primary mb-4">Liên Hệ Với Chúng Tôi</h1>
      <p class="text-xl text-base-content/80">Chúng tôi luôn sẵn lòng lắng nghe ý kiến và giải đáp thắc mắc của bạn.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12 items-start">
      <!-- Contact Form -->
      <div class="card bg-base-100 shadow-xl border border-base-300/50">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="card-body">
          <h2 class="card-title text-2xl mb-6 text-secondary">Gửi tin nhắn cho chúng tôi</h2>
          <div class="form-control">
            <label class="label"><span class="label-text">Họ và tên <span class="text-error">*</span></span></label>
            <input type="text" placeholder="Nhập họ tên của bạn" class="input input-bordered" formControlName="name"
                   [ngClass]="{'input-error': contactForm.controls['name'].invalid && contactForm.controls['name'].touched}" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Email <span class="text-error">*</span></span></label>
            <input type="email" placeholder="Nhập địa chỉ email" class="input input-bordered" formControlName="email"
                   [ngClass]="{'input-error': contactForm.controls['email'].invalid && contactForm.controls['email'].touched}" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Chủ đề <span class="text-error">*</span></span></label>
            <input type="text" placeholder="Nhập chủ đề liên hệ" class="input input-bordered" formControlName="subject"
                   [ngClass]="{'input-error': contactForm.controls['subject'].invalid && contactForm.controls['subject'].touched}" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Nội dung tin nhắn <span class="text-error">*</span></span></label>
            <textarea class="textarea textarea-bordered h-32" placeholder="Viết nội dung bạn muốn gửi..." formControlName="message"
                      [ngClass]="{'textarea-error': contactForm.controls['message'].invalid && contactForm.controls['message'].touched}"></textarea>
          </div>
          <div class="card-actions justify-end mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || contactForm.invalid">
              <span *ngIf="isSubmitting" class="loading loading-spinner loading-xs"></span>
              {{ isSubmitting ? 'Đang gửi...' : 'Gửi Liên Hệ' }}
            </button>
          </div>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="space-y-6 text-base-content/90">
        <div>
          <h3 class="text-xl font-semibold mb-2 text-secondary">Thông tin liên hệ</h3>
          <p class="flex items-center gap-2 mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span>Địa chỉ: Hà Nội</span>
          </p>
          <p class="flex items-center gap-2 mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
            <span>Điện thoại: <a href="tel:+84123456789" class="link link-hover text-primary">01234567890</a></span>
          </p>
          <p class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
            <span>Email: <a href="mailto:info@agritrade.vn" class="link link-hover text-primary">info&#64;agritrade.vn</a></span>
          </p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-2 text-secondary">Giờ làm việc</h3>
          <p>Thứ 2 - Thứ 6: 8:00 - 17:00</p>
          <p>Thứ 7: 8:00 - 12:00</p>
          <p>Chủ nhật: Nghỉ</p>
        </div>
        <!-- (Tùy chọn) Thêm bản đồ Google Maps nhúng -->
      </div>
    </div>
  </div>
</div>
