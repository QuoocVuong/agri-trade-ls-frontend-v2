<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Sản phẩm yêu thích</h1>

  <!-- Loading / Error / Empty -->
  <div *ngIf="isLoading()" class="text-center py-20"><app-loading-spinner></app-loading-spinner></div>
  <app-alert *ngIf="errorMessage()" type="error" [message]="errorMessage()"></app-alert>
  <div *ngIf="!isLoading() && (!favoritesPage() || (favoritesPage()?.content?.length ?? 0) === 0) && !errorMessage()" class="text-center py-10 text-base-content/60">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-base-content/30 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
    <p class="text-lg text-base-content/60">Bạn chưa yêu thích sản phẩm nào.</p>
    <a routerLink="/products" class="btn btn-sm btn-primary mt-4">Khám phá sản phẩm</a>
  </div>

  <!-- Favorite Products Grid -->
  <div *ngIf="!isLoading() && favoritesPage() && favoritesPage()!.content.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 lg:gap-6">
    <!-- Sử dụng ProductCardComponent để hiển thị -->
    <app-product-card
      *ngFor="let product of favoritesPage()?.content; trackBy: trackProductById"
      [product]="product"
      (unfavorited)="handleUnfavorited($event)">
    </app-product-card>
  </div>

  <!-- Pagination -->
  <div *ngIf="favoritesPage() && favoritesPage()!.totalPages > 1" class="mt-8 flex justify-center">
    <app-paginator
      [currentPage]="favoritesPage()!.number"
      [totalPages]="favoritesPage()!.totalPages"
      (pageChange)="onPageChange($event)">
    </app-paginator>
  </div>

</div>
