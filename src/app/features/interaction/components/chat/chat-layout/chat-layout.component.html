<!-- src/app/features/interaction/components/chat/chat-layout/chat-layout.component.html -->
<div class="flex h-[calc(100vh-var(--header-height,4rem)-var(--main-padding,3rem))]
            bg-base-200 dark:bg-gray-900 rounded-xl shadow-xl overflow-hidden border border-base-300/30 dark:border-gray-700/30">

  <!-- Chat List Sidebar -->
  <div class="w-full md:w-[300px] lg:w-[340px] xl:w-[380px] border-r border-base-300 dark:border-gray-700/50
              flex flex-col transition-transform duration-300 ease-in-out print:hidden"
       [ngClass]="{'hidden md:flex': selectedRoom() && !showMobileChatList(), 'flex': !selectedRoom() || showMobileChatList()}">
    <app-chat-list (roomSelected)="onRoomSelected($event)" class="flex-grow h-full"></app-chat-list>
  </div>

  <!-- Message Area -->
  <div class="flex-grow flex flex-col bg-base-100 dark:bg-gray-800 overflow-hidden transition-transform duration-300 ease-in-out"
       [ngClass]="{'flex': selectedRoom() && !showMobileChatList(), 'hidden md:flex': !selectedRoom() || showMobileChatList()}">
    <ng-container *ngIf="selectedRoom(); else noChatSelected">
      <app-message-area [selectedRoom]="selectedRoom()" (backToList)="backToChatList()" class="h-full"></app-message-area>
    </ng-container>
    <ng-template #noChatSelected>
      <div class="flex-grow flex flex-col items-center justify-center text-base-content/50 dark:text-gray-500 p-8 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-6 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <h3 class="text-xl font-semibold mb-2">Chào mừng đến với AgriChat!</h3>
        <p class="text-sm">Chọn một cuộc trò chuyện từ danh sách bên trái để bắt đầu, hoặc tìm kiếm người bạn muốn liên hệ.</p>
      </div>
    </ng-template>
  </div>
</div>
